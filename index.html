<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="screen-orientation" content="landscape">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Juego Robi</title>
    <link rel="icon" href="assets/logorobcodesolutions.ico" type="image/png">
</head>

<body>

    <style>
        body {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
            background-image: url('roblogo.png');
        }

        #turn {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0px;
            left: 0px;
            background-color: #001532;
            background-image: url('roblogo.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }
    </style>

    <script src="//cdn.jsdelivr.net/npm/phaser@3.86.0/dist/phaser.js"></script>

    <!-- Escenas phaser -->
    <script src="scenas/scenaPrincipal.js"></script>
    <script src="scenas/scenaIntro.js"></script>
    <script src="scenas/scenaRompecabezas.js"></script>
    <script src="scenas/scenaJuego.js"></script>
    <script src="game.js"></script>

    <div id="turn">
        <p>Por favor, gira tu dispositivo a modo horizontal para jugar.</p>
    </div>

    <script>
        function checkOrientation() {
            let isPortrait = window.matchMedia("(orientation: portrait)").matches;
            let isMobile = window.innerWidth < 768;

            if (isMobile && isPortrait) {
                document.getElementById('turn').style.display = 'flex';
            } else {
                document.getElementById('turn').style.display = 'none';
            }
        }

        window.addEventListener("resize", checkOrientation);
        window.addEventListener("orientationchange", checkOrientation);
        window.addEventListener("DOMContentLoaded", checkOrientation);
    </script>

</body>

</html>
