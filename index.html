<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="screen-orientation" content="landscape">
    <title>Juego Robi</title>
    <link rel="icon" href="assets/logorobcodesolutions.ico" type="image/png"> <!-- se tiene que colocar siempre .ico -->

</head>

<body>

    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        #turn {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0px;
            left: 0px;
            background-color: white;
            background-image: url('playportrait.png');
            background-repeat: no-repeat;
            background-position: center center;
            display: none;
        }
    </style>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.86.0/dist/phaser.js"></script>

    <!-- Escenas phaser -->
    <script src="scenas/scenaPrincipal.js"></script>
    <script src="scenas/scenaIntro.js"></script>
    <script src="scenas/scenaRompecabezas.js"></script>
    <script src="scenas/scenaJuego.js"></script>
    <script src="game.js"></script>


    <div id="turn">
        <p>Por favor, gira tu dispositivo a modo horizontal para jugar.</p>
    </div>

<script>
    window.addEventListener("orientationchange", function () {
            if (window.orientation === 90 || window.orientation === -90) {
                // El dispositivo est치 en modo horizontal
                document.getElementById('turn').style.display = 'none';
            } else {
                // El dispositivo est치 en modo vertical
                document.getElementById('turn').style.display = 'flex';
            }
        });

        // Verificar la orientaci칩n al cargar la p치gina
        window.onload = function () {
            if (window.orientation === 90 || window.orientation === -90) {
                document.getElementById('turn').style.display = 'none';
            } else {
                document.getElementById('turn').style.display = 'flex';
            }
        };
</script>

</body>

</html>
