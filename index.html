<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="screen-orientation" content="landscape">
    <title>Juego Robi</title>
    <link rel="icon" href="assets/logorobcodesolutions.ico" type="image/png">
</head>

<body>

<div id="turn">
    <img src="assets/logorobcodesolutions.ico.png" alt="Gira tu dispositivo" id="rotate-icon">
    <p id="turn-text">Â¡Gira tu dispositivo para jugar!</p>
</div>

<style>
    @keyframes bounce {

        0%,
        100% {
            transform: rotate(0deg) translateY(0);
        }

        50% {
            transform: rotate(15deg) translateY(-10px);
        }
    }

    #turn {
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0px;
        left: 0px;
        background-color: rgba(0, 21, 50, 0.9);
        background-image: url('roblogo.png');
        background-repeat: no-repeat;
        background-position: center center;
        background-size: contain;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
        z-index: 1000;
        text-align: center;
        padding: 20px;
    }

    #rotate-icon {
        width: 80px;
        height: 80px;
        animation: bounce 1.5s infinite ease-in-out;
    }

    #turn-text {
        margin-top: 10px;
        font-size: 20px;
        font-weight: bold;
        animation: fade 2s infinite alternate;
    }

    @keyframes fade {
        0% {
            opacity: 0.5;
        }

        100% {
            opacity: 1;
        }
    }
</style>

    <script src="//cdn.jsdelivr.net/npm/phaser@3.86.0/dist/phaser.js"></script>

    <!-- Escenas phaser -->
    <script src="scenas/scenaPrincipal.js"></script>
    <script src="scenas/scenaIntro.js"></script>
    <script src="scenas/scenaRompecabezas.js"></script>
    <script src="scenas/scenaJuego.js"></script>
    <script src="game.js"></script>

    <div id="turn">
        <p>Por favor, gira tu dispositivo a modo horizontal para jugar.</p>
    </div>

    <script>
        function checkOrientation() {
            let isPortrait = window.matchMedia("(orientation: portrait)").matches;
            let isMobile = window.innerWidth < 768;

            if (isMobile && isPortrait) {
                document.getElementById('turn').style.display = 'flex';
            } else {
                document.getElementById('turn').style.display = 'none';
            }
        }

        window.addEventListener("resize", checkOrientation);
        window.addEventListener("orientationchange", checkOrientation);
        window.addEventListener("DOMContentLoaded", checkOrientation);
    </script>

</body>

</html>
